spring.application.name=kelael
# ==========================================================
# CONFIGURACIÓN DE LA BASE DE DATOS RELACIONAL (SQL SERVER)
# ==========================================================

# URL de conexión a SQL Server (actualiza tu hostname y nombre de base de datos)
# Ejemplo: jdbc:sqlserver://localhost:1433;databaseName=tu_db
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=your_db

# Nombre de usuario para la conexión a SQL Server
spring.datasource.username=your_username

# Contraseña para la conexión a SQL Server
spring.datasource.password=your_password

# Driver de conexión para SQL Server
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Opciones adicionales (opcional):
# - Configuración de pool de conexiones, tiempo de espera, etc.
# spring.jpa.hibernate.ddl-auto=update

# ==========================================================
# CONFIGURACIÓN DE LA BASE DE DATOS NO RELACIONAL (MONGODB)
# ==========================================================

# URI de conexión a MongoDB (host y puerto predeterminados)
# Ejemplo: mongodb://localhost:27017/your_mongo_db
spring.data.mongodb.uri=mongodb://localhost:27017/your_mongo_db

# Opcional: Habilita autenticación en MongoDB si es necesario
# spring.data.mongodb.username=root
# spring.data.mongodb.password=root

